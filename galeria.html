    }

    nav {
      background-color: rgba(255, 248, 220, 0.9);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.2rem;
    }

    nav a {
      color: #6b1e1e;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background-color: #fffaf0;
      border-radius: 10px;
      border: 1px solid #d4a373;
      transition: background 0.3s;
    }

    nav a:hover {
        background-color: #f7e1c9; /* Cambia el color de fondo a un tono más claro de rosa */
        text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; /* Aplica un efecto de sombra roja alrededor del texto */
    }

    .contenido {
      background-color: rgba(255, 248, 220, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 228, 185, 0.8);
    }

    .contenido h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #6b1e1e;
      text-shadow: 1px 1px 2px #f5d3b0;
      margin-bottom: 2rem;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .foto-recuadro {
      background-color: #fffaf0;
      border: 2px solid #eecba0;
      border-radius: 15px;
      padding: 0.5rem;
      box-shadow: 2px 2px 10px rgba(139, 69, 19, 0.2);
      transition: transform 0.3s;
    }

    .foto-recuadro:hover {
      transform: scale(1.03);
    }

    .foto-recuadro img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

  <style>
    .corazon {
      position: fixed;
      font-size: 24px;
      color: #ff4d6d;
      animation: subir 4s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }
  
    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
  
  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerText = "❤";
  
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.top = Math.random() * 100 + "vh";
      corazon.style.fontSize = Math.random() * 20 + 20 + "px";
  
      document.body.appendChild(corazon);
  
      setTimeout(() => {
        corazon.remove();
      }, 4000);
    }
  
    setInterval(crearCorazon, 200);
